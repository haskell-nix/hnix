name:       hnix
version:    0.5.0
synopsis:   Haskell implementation of the Nix language
github:     jwiegley/hnix
author:     John Wiegley
maintainer: johnw@newartisans.com
category:   System, Data, Nix
license:    BSD3

description:
  Haskell implementation of the Nix language.

extra-source-files:
  - README.md

dependencies:
  - base                        >= 4.9 && < 5
  - ansi-wl-pprint
  - containers
  - data-fix
  - deepseq
  - exceptions
  - insert-ordered-containers   >= 0.2.2 && < 0.3
  - mtl
  - template-haskell
  - text
  - transformers
  - unordered-containers        >= 0.2.9 && < 0.3

ghc-options:
  - -Wall
  # - -fexpose-all-unfoldings
  # - -O2

library:
  source-dirs: src
  dependencies:
    - aeson
    - ansi-wl-pprint
    - array                     >= 0.4 && < 0.6
    - base16-bytestring
    - bytestring
    - cryptohash
    - deriving-compat           >= 0.3 && < 0.5
    - directory
    - filepath
    - megaparsec
    - monadlist
    - process
    - regex-tdfa
    - regex-tdfa-text
    - scientific
    - semigroups                >= 0.18 && < 0.19
    - split
    - syb
    - these
    - unix
    - vector
    - xml

executables:
  hnix:
    source-dirs: main
    main: Main.hs
    dependencies:
      - hnix
      - optparse-applicative

tests:
  hnix-tests:
    source-dirs: tests
    main: Main.hs
    dependencies:
      - hnix
      - Glob
      - filepath
      - interpolate
      - process
      - split
      - tasty
      - tasty-hunit
      - tasty-th
      - unix

benchmarks:
  hnix-benchmarks:
    source-dirs: benchmarks
    main: Main.hs
    dependencies:
      - hnix
      - criterion
