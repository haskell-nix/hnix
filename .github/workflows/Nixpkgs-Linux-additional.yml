name: "Nixpkgs, Linux, additional"


on:
  # On Git changes in PR
  pull_request:
  # On Git changes of the master
  push:
    branches:
      - master
  schedule:
    # Every day at 03:45
    - cron: "45 06 * * *"


env:
  rev: "nixos-unstable"
  cachixAccount: "hnix"
  CACHIX_SIGNING_KEY: ${{ secrets.CACHIX_SIGNING_KEY }}
  linkWithGold: "true"


jobs:

  build40:
    name: "Nixpkgs-unstable channel, default GHC (8.8)"
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      rev: "nixpkgs-unstable"
    steps:
    - name: Git checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install Nix
      uses: cachix/install-nix-action@v10
    - name: Install Cachix
      uses: cachix/cachix-action@v6
      with:
        name: ${{ env.cachixAccount }}
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - name: Determined Nix-build
      run: ./build.sh


  build30:
    name: "NixOS 20.03 stable channel, default GHC (8.8)"
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - name: Git checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install Nix
      uses: cachix/install-nix-action@v10
    - name: Install Cachix
      uses: cachix/cachix-action@v6
      with:
        name: ${{ env.cachixAccount }}
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - name: Determined Nix-build
      env:
        rev: "nixos-20.03"
      run: ./build.sh


  build50:
    name: "NixOS-unstable channel, GHC 8.6.5"
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      compiler: "ghc865"
    steps:
    - name: Git checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install Nix
      uses: cachix/install-nix-action@v10
    - name: Install Cachix
      uses: cachix/cachix-action@v6
      with:
        name: ${{ env.cachixAccount }}
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - name: Determined Nix-build
      run: ./build.sh
