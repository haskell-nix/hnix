name: "Checking code"

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build10:
    name: "HLint"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: 'Installing'
      uses: rwe/actions-hlint-setup@v1
      with:
        version: '3.3.1'

    - name: 'Checking code'
      uses: rwe/actions-hlint-run@v2
      with:
        path: .
        fail-on: warning
